

<!DOCTYPE html>
<html lang="en">
 <head>
   <title>Guessing Game</title>
   

   <!-- Bootstrap and CSS here-->
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
 </head>
 <body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="GuessingGame.js"></script>  
     <div id='app' class='container'>

       <div id='headers' class='center'>
         <!-- Title and subtitles! -->
         <h1 id='title'>Guessing Game</h1>
         <h3 id='subtitle'>Guess a number between 1 and 100.</h3>
       </div>

       <div id='main' class='center'>
         <div id='input-parent'>
           <!-- Player's guess input, and submit button -->
           <h2>Take a Guess</h2>
           <input id="input" type="text" class='center' placeholder="#" maxlength='3' autofocus=autofocus>
           <button type="button" id='submit' class='center' class='btn btn-default'>Submit!</button>
         </div>
 
         <div id='guesses'>
           
           <ul id='guess-list'>
             <li class='guess'>_</li>
             <li class='guess'>_</li>
             <li class='guess'>_</li>
             <li class='guess'>_</li>
             <li class='guess'>_</li>
           </ul>
         </div>

         <div id="menu-btns">
           <!-- reset and hint buttons -->
           <button type="button" id='reset' class='btn btn-warning'>Reset</button>
           <button type="button" id='hint' class='btn btn-info'>Hint</button>
         </div>
       </div>
     </div>



   <div id='footer' class='center'>
       <div  class='row'>
         <div class='col-sm-4'>
           <img src='fa-logo@2x.png'></img>
         </div>

         <div class='col-sm-4' id='projectBy'>
           <h4>Project by Yvette Silun</h4>
         </div>

         <div class='col-sm-4'>
           <img src='grace_hopper_academy.png'></img>
         </div>


       </div>
   </div>

 </body>
</html>
